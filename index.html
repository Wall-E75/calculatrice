<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="calculatrice__screen">
            <!--input type="number" id="number1"-->
            <!--input type="number" id="number2"-->
        </div>
        <div class="calculatrice__touch">
            <button data-key="8" class="boutton">C</button>
            <button data-key="53" class="boutton">(</button>
            <button data-key="219" class="boutton">)</button>
            <button data-key="191" class="boutton">/</button>
            <button data-key="55" class="boutton">7</button>
            <button data-key="56" class="boutton">8</button>
            <button data-key="57" class="boutton">9</button>
            <button data-key="220" class="boutton">*</button>
            <button data-key="52" class="boutton">4</button>
            <button data-key="106" class="boutton">5</button>
            <button data-key="54" class="boutton">6</button>
            <button data-key="102" class="boutton">-</button>
            <button data-key="49" class="boutton">1</button>
            <button data-key="50" class="boutton">2</button>
            <button data-key="51" class="boutton">3</button>
            <button data-key="187" class="boutton">+</button>
            <button data-key="48" class="boutton">0</button>
            <button data-key="190" class="boutton">.</button>
            <button data-key="13" class="boutton">=</button>
        </div>
    </div>

    <script src="./script.js"></script>    
</body>
</html>
